<form class="container align-items-start my-4">
  <div class="card o-hidden border-0 shadow-lg my-3 container">
    <div class="form-group row my-2">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="txtNombre" placeholder="">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" id="txtApellido" placeholder="">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Direccion</label>
      <input type="text" class="form-control" id="txtDireccion" placeholder="Colonia Landivar, Guatemala">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="txtDirEspecifica" placeholder="2-88, 2 Avenida">
    </div>
    <hr>
    <div id="map" style="width: 100%; height: 400px; border: 1px groove #000000;"></div>
    <hr>
    <div class="form-group">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" id="txtEmail" placeholder="ej@gmail.com">
    </div>

    <div class="form-group">
      <label class="form-label">NIT</label>
      <input type="number" class="form-control" id="txtNIT" placeholder="#############">
    </div>

    <div class="form-group row my-2">
      <div class="col-sm-4 mb-3 mb-sm-0">
        <label class="form-label">No. Tarjeta</label>
        <input type="number" class="form-control" id="txtNoTarjeta" placeholder="#### #### #### ####">
      </div>
      <div class="col-sm-4 mb-3 mb-sm-0">
        <label class="form-label">Fecha vencimiento</label>
        <input type="month" class="form-control" id="txtFechaTarjeta">
      </div>
      <div class="col-sm-4 mb-3 mb-sm-0">
        <label class="form-label">CVV</label>
        <input type="number" class="form-control" id="txtCVVTarjeta" placeholder="###">
      </div>
    </div>

    <div id="totalPagarTarjeta"></div>
    <a onclick="pagoPedido()" class="btn btn-primary btn-user btn-block">Realizar compra</a>
  </div>
</form>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsBvw9e5eykzJUTTOIkBKNkzP9buRHUwc&libraries=places&callback=initMap">
</script>
<script>
    const coords = { lat: 14.64072, lng: -90.51327 };
    const mapDiv = document.getElementById("map");
    const input = document.getElementById("txtDireccion");
    let map;
    let marker;
    let autoComplete;
    let zoom = 15;
    var dir;

    function initMap() {
        map = new google.maps.Map(mapDiv,
            {
                center: coords,
                zoom: zoom,
            });
        marker = new google.maps.Marker({
            position: coords,
            map: map,
        });

        initAutocomplete();
    }

    function initAutocomplete() {
        autoComplete = new google.maps.places.Autocomplete(input);
        autoComplete.addListener('place_changed', function(){
            const place = autoComplete.getPlace();
            map.setCenter(place.geometry.location);
            marker.setPosition(place.geometry.location);

            dir = place.formatted_address;

            costoPedido();
        });
    }
</script>
